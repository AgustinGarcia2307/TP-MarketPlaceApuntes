<div class="profile-container">
    <div class="profile-box">
        <h2>Editar Datos</h2>
        <form>
            <div class="input-group">
                <label for="legajo">Legajo</label>
                <div class="input-wrapper">
                    <input type="text" id="legajo" placeholder="Ingresa tu legajo" [value]="legajo" [readOnly]="!editable.legajo">
                    
                </div>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <div class="input-wrapper">
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" [value]="nombre" [readOnly]="!editable.nombre" #nombreInput required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon" (click)="toggleEdit('nombre', nombreInput)">
                </div>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <div class="input-wrapper">
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido" [value]="apellido" [readOnly]="!editable.apellido" #apellidoInput required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon" (click)="toggleEdit('apellido', apellidoInput)">
                </div>
            </div>
            <div class="input-group">
                <label for="mail">Mail</label>
                <div class="input-wrapper">
                    <input type="email" id="mail" placeholder="Ingresa tu mail" [value]="mail" [readOnly]="!editable.mail" #mailInput required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon" (click)="toggleEdit('mail', mailInput)">
                </div>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <div class="input-wrapper">
                    <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" [value]="telefono" [readOnly]="!editable.telefono" #telefonoInput required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon" (click)="toggleEdit('telefono', telefonoInput)">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Ingresa tu contraseña" [value]="contrasena" [readOnly]="!editable.contrasena" #contrasenaInput required>
                    <img [src]="showPassword ? '../assets/icono_ocultar_pass.png' : '../../assets/icono_mostrar_pass.png'" alt="Mostrar/Ocultar" class="toggle-password-icon" (click)="togglePasswordVisibility()">
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon" (click)="toggleEdit('contrasena', contrasenaInput)">
                </div>
            </div>
            <div class="input-group">
                <label for="reputacion">Reputación Estudiante</label>
                <div class="input-wrapper">
                    <input type="text" id="reputacion" placeholder="Tu reputación" [value]="reputacionE" [readOnly]="!editable.reputacionE">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="save-button">Guardar Cambios</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>
</div>
