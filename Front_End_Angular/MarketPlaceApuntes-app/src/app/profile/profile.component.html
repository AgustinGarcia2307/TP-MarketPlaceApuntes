<div class="profile-container">
    <div class="profile-box">
        <h2>Editar Datos</h2>
        <form>
            <div class="input-group">
                <label for="legajo">Legajo</label>
                <div class="input-wrapper">
                    <input type="text" id="legajo" placeholder="Ingresa tu legajo" value="12345" readonly>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <div class="input-wrapper">
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" value="Juan" required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <div class="input-wrapper">
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido" value="Pérez" required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="mail">Mail</label>
                <div class="input-wrapper">
                    <input type="email" id="mail" placeholder="Ingresa tu mail" value="juan.perez@example.com" required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <div class="input-wrapper">
                    <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" value="123-456-7890" required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <img src="../../assets/edit.jpg" alt="Editar" class="edit-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="reputacion">Reputación Estudiante</label>
                <div class="input-wrapper">
                    <input type="text" id="reputacion" placeholder="Tu reputación" value="4.5" readonly>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="save-button">Guardar Cambios</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>
</div>
